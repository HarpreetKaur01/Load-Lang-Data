<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Classes</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        id="show-class-container"
        class="justify-content-center align-items-center"
      >
        <button id="show-classes" class="btn-primary btn-lg text-center p-20">
          Top 10 Fitness Classes
        </button>
        <p
          class="lead text-center"
          style="color: white; text-shadow: 2px 2px 6px rgb(191 4 4 / 80%)"
        >
          Explore our most popular fitness classes based on member ratings
        </p>
      </div>

      <div id="classes-table">
        <h2 class="table-heading">Class Schedule</h2>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Class Name</th>
              <th>Duration</th>
              <th>Intensity</th>
              <th>Category</th>
              <th>Instructor</th>
              <th>Popularity</th>
            </tr>
          </thead>
          <tbody id="classes-data"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
